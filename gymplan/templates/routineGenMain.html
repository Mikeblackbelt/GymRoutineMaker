<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Generator - Enter Details</title>
    {% if dark_mode %}
    <link rel="stylesheet" href="{% static 'routineGen_darkMode.css' %}">
    {% else %}
    <link rel="stylesheet" href="{% static 'routineGen_lightMode.css' %}">
    {% endif %}
</head>
<body>
    <div class="header">
        <h1>Enter Your Preferences</h1>
        <a href="{% url 'dashboard' %}">Back to home</a>
    </div>

    <form method="post" action="{% url 'routine_view' 'PLACEHOLDER' %}">
        {% csrf_token %}
        <input type="hidden" name="goal" value="{{ selected_goal }}">

        <label for="timePerDay">Time Per Day (Minutes):</label>
        <input type="number" step="1" id="timePerDay" name="timePerDay" required min="10" max="240">

        <label>Days Per Week:</label>
        <div id="days-per-week">
            {% for day in available_days %}
            <button type="button" class="day-button" data-value="{{ day }}">{{ day }}</button>
            {% endfor %}
        </div>
        <input type="hidden" id="daysPerWeek" name="daysPerWeek" required>

        <label for="equipmentPresent">Available Equipment :</label>
        <div class="equipmentPresent">
            <input type="checkbox" id="Barbell" name="Barbell">
            <input type="checkbox" id="Dumbbell" name="Dumbbell">
            <input type="checkbox" id="Bench" name="Bench">
            <input type="checkbox" id="Machine" name="Machine">
            <input type="checkbox" id="Cable" name="Cable">
            <input type="checkbox" id="Dumbbell" name="Dumbbell">
            <input type="checkbox" id="Decline Bench" name="Decline Bench">
            <input type="checkbox" id="Incline Bench" name="Incline Bench">
            <input type="checkbox" id="Dip Station" name = 'Dip Station'>
            <input type="checkbox" id="Pull-up Bar" name="Pull-up Bar">
            <input type="checkbox" id="Ab Wheel" name="Ab Wheel">
        </div>
        
        <button type="submit">Generate Routine</button>
    </form>

    <script>
        // Handle day selection buttons
        const dayButtons = document.querySelectorAll('.day-button');
        const daysPerWeekInput = document.getElementById('daysPerWeek');

        dayButtons.forEach(button => {
            button.addEventListener('click', () => {
                daysPerWeekInput.value = button.getAttribute('data-value');
                dayButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
            });
        });
    </script>
    <style>
        .day-button { margin: 5px; padding: 10px; cursor: pointer; }
        .day-button.selected { background-color: #4caf50; color: white; }
    </style>
</body>
</html>
