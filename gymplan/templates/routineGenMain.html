<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Generator - Enter Details</title>
    {% if dark_mode %}
    <link rel="stylesheet" href="{% static 'routineGen_darkMode.css' %}">
    {% else %}
    <link rel="stylesheet" href="{% static 'routineGen_lightMode.css' %}">
    {% endif %}
    <style>

    </style>
</head>
<body>
    <div class="header">
        <h1>Enter Your Preferences</h1>
        <a href="{% url 'dashboard' %}">Back to home</a>
    </div>
    <br>

    <form method="post" action="{% url 'routine_view' 'PLACEHOLDER' %}">
        {% csrf_token %}
        <input type="hidden" name="goal" value="{{ selected_goal }}">

        <label for="timePerDay">Time Per Day (Minutes):</label>
        <input type="number" step="1" id="timePerDay" name="timePerDay" required min="10" max="240"><br>
        <br>
        <label>Days Per Week:</label><br>
        <div id="days-per-week">
            {% for day in available_days %}
            <button type="button" class="day-button" data-value="{{ day }}">{{ day }}</button>
            {% endfor %}
        </div> <br>
        <input type="hidden" id="daysPerWeek" name="daysPerWeek" required>

        <label for="equipmentPresent">Available Equipment:</label> <br>
        <div class="equipmentPresent">
            <label><input type="checkbox" id="Barbell" name="Barbell"> Barbell</label><br>
            <label><input type="checkbox" id="Dumbbell" name="Dumbbell"> Dumbbell</label><br>
            <label><input type="checkbox" id="Bench" name="Bench"> Bench</label><br>
            <label><input type="checkbox" id="Machine" name="Machine"> Machine</label><br>
            <label><input type="checkbox" id="Cable" name="Cable"> Cable</label><br>
            <label><input type="checkbox" id="Decline Bench" name="Decline Bench"> Decline Bench</label><br>
            <label><input type="checkbox" id="Incline Bench" name="Incline Bench"> Incline Bench</label><br>
            <label><input type="checkbox" id="Dip Station" name="Dip Station"> Dip Station</label><br>
            <label><input type="checkbox" id="Pull-up Bar" name="Pull-up Bar"> Pull-up Bar</label><br>
            <label><input type="checkbox" id="Ab Wheel" name="Ab Wheel"> Ab Wheel</label><br>
        </div>
        <br>
        <button type="submit">Generate Routine</button>
    </form>

    <script>
        // Handle day selection buttons
        const dayButtons = document.querySelectorAll('.day-button');
        const daysPerWeekInput = document.getElementById('daysPerWeek');

        dayButtons.forEach(button => {
            button.addEventListener('click', () => {
                daysPerWeekInput.value = button.getAttribute('data-value');
                dayButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
            });
        });
    </script>
</body>
</html>
